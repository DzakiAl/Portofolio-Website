<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Website</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: transparent;  
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px;
            height: 6vw;
        }

        .menu {
            display: flex;
            font-size: 2vw;
        }

        .menu li a {
            padding: 1vw 2vw;
        }

        header .menu li a {
            color: white;
            text-decoration: none;
            font-weight: 700;
        }

        header .menu li a:hover {
            color: black;
            transition: all ease-in-out 0.5s;
        }

        header .menu li {
            list-style: none;
            padding: 1vw;
            border-radius: 10px;
        }

        header .menu li:hover {
            display: block;
            background-color: white;
            border-radius: 10px;
            transition: all ease-in-out 0.5s;
        }

        .greeting {
            font-size: 7vw;
            color: white;
            margin-top : 8vw;
            margin-bottom: 0vw;
            text-align: center;
        }

        .justsomesentence{
            font-size: 3vw;
            color: white;
            text-align: center;
        }

        .button {
            display: block;
            text-align: center;
            font-size: 2vw;
            border: 0.3vw solid white;
            width: 15vw;
            height: 4vw;
            line-height: 4vw;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            margin-top: 2vw;
            font-weight: 550;
        }

        .button:hover {
            display: block;
            background-color: white;
            color: black;
            transition: all ease-in-out 0.5s;  
        }



        @media screen and (max-width: 480px) {
            .greeting {
                margin-top: 63vw;
                font-size: 10vw;
            }

            .justsomesentence {
                font-size: 5vw;
                margin: 2vw;
                margin-left: 15vw;
                margin-right: 15vw;
            }

            .button {
                width: 35vw;
                height: 10vw;
                font-size: 5vw;
                line-height: 10vw;
                border: 0.5vw solid white;
            }
        }

        @media screen and (max-width: 912px) and (min-width: 480px){
            .greeting {
                margin-top: 47vw;
                font-size: 11vw; 
            }

            .justsomesentence {
                font-size: 4vw;
                margin: 2vw;
                margin-left: 10vw;
                margin-right: 10vw;
            }

            .button {
                width: 25vw;
                height: 8vw;
                font-size: 3.5vw;
                line-height: 8vw;
                border: 0.5vw solid white;

            }
        }
    </style>
</head>
<body bgcolor="#2C2B2B">

        </ul>
    </header>

</body>
</html>
